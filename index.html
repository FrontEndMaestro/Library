<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="box">
        <button class="add">
            <svg xmlns="http://www.w3.org/2000/svg" stroke-width="2" fill="white" height="40px" widht="40px"
                viewBox="0 0 24 24">
                <title>plus</title>
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            <h3>Add Book</h3>
        </button>

        <dialog>
            <button class="close"><svg xmlns="http://www.w3.org/2000/svg" height="30px" width="30px" viewBox="0 0 24 24">
                    <title>close</title>
                    <path
                        d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg></button>
            <div class="form-container">
                <form action="">

                    <div>
                        <label for="title">Title </label>
                        <input type="text" name="title" id="title">
                    </div>

                    <div><label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>

                    <div> <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages">
                    </div>

                    <div>
                        <label for="read">Did you read the book?</label>
                    <select id="read" name="read">
                      <option value=1>Yes</option>
                      <option value=0>No</option>
                    </select>
                    </div>
                    

                    <button class="submit">Add Book</button>
                </form>
            </div>

        </dialog>

        <div class="container">

        </div>

    </div>

    <script src="library.js"></script>
</body>

</html>
